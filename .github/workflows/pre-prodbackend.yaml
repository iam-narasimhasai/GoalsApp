name: backend Testing  

on:
  push:
  workflow_dispatch:
   

env:
  MONGO_URL: ${{secrets.MONGO_URL}}
  PORT: "8000"

permissions:
  contents: write

jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Version 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd backend/
          pwd
          npm install
          

      - name: Run Unit Test for backend app
        run: |
          ls -ltra
          cd backend/
          pwd
          npm run test -- --verbose 
          sudo PORT=8000 npm start & sudo sleep 5


      - name: netstat
        run: netstat -an | grep :321

      - name: Test server
        run: curl http://localhost:8000/goals   
        
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            backend/test-results.xml
          if-no-files-found: ignore